<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Web-Practice</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
</head>

<body>
    <header>
        <h1 class="top_h1">Web-Practice</h1>
    </header>
    <div class="div_menubar">
        <div class="home_icon">
            <span class="material-icons">home</span>
            <span>홈</span>
        </div>
        <div class="news_icon">
            <span class="material-icons">newspaper</span>
            <span>뉴스</span>
        </div>   
    </div>
    <div class="div_search">
        <div class="search_text">
            <input type="text">
        </div> 
        <div class="search_icon">
            <span class="material-icons">search</span>
        </div>
    </div>
    
    <div class="container">
        <div class="content1">
            <div class="div_video">
                <iframe 
                width="560"
                height="315"
                src="https://www.youtube.com/embed/3Fv1e9mTORU?si=F_V03AkLtlmj9X8I"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
                </iframe>
            </div>
            <div class="div_image">
                <div class="image1">
                    <a href="https://1027-r.github.io/">
                    <img src="https://i.ibb.co/rv0TwYJ/image.png" width="150px" height="100px">
                    <span>기술로그</span>
                    </a>
                </div>
                <div class="image2">
                    <a href="https://1027-r.github.io/">
                    <img src="https://i.ibb.co/rv0TwYJ/image.png" width="150px" height="100px">
                    <span>기술로그</span>
                    </a>
                </div>
                <div class="image3">
                    <a href="https://1027-r.github.io/">
                    <img src="https://i.ibb.co/rv0TwYJ/image.png" width="150px" height="100px">
                    <span>기술로그</span>
                    </a>
                </div>
            </div>
            <div class="block1-3"></div>
        </div>
 
        <div class="content2">
            <div class="div_login">
                로그인
                <div class="login_id">
                    <input type="text">
                </div>
                <div class="login_password">
                    <input type="password">
                </div>
            </div>
            <div class="block2-2"></div>
        </div>
    </div>

    <div class="footer">
        Footer
    </div>

</body>

</html>
